{% extends 'layout.html' %}

{% block mainContent %}
<h3>Rocky Concrete Customer List</h3>
<table class="table table-bordered">
    <thead class="table-dark">
    <tr>
        <th>Customer Number</th>
        <th>Customer Name</th>
        <th>Address</th>
    </tr>
    </thead>
    {% for row in customers %}
    <tr>
        <td><a href="/customer_details?cid={{row['cust_no']}}">{{row['cust_no']}}</a></td>
        <td>{{row['cust_name']}}</td>
        <td>{{row['street']}}<br>{{row['town']}} {{row['post_code']}}</td>

    </tr>
    {% endfor %}


</table>
{% endblock %}
